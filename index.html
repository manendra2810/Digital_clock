<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dgClock">
        <div class="heading">
            <h1>Digital Clock</h1>
        </div>
        <div class="clockContainer">
            <div class="hourContainer time">
                <span class="number hour">00</span>
                <span class="text">hours</span>
            </div>
            <div class="minuteContainer time">
                <span class="number minute">00</span>
                <span class="text">minutes</span>
            </div>
            <div class="secondContainer time">
                <span class="number second">00</span>
                <span class="text">second</span>
            </div>
            <div class="ampmContainer">
                <span class="text ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
